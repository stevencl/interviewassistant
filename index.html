<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speakup</title>

  <script src="https://cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.15/system.js"></script>
  <script>
    System.config({
      baseURL: 'client',
      packages: { 
        './': { defaultExtension: 'js' }
      },
      map: {
        'react': 'https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js',
        'react-dom': 'https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js',
        'react-router': 'https://cdnjs.cloudflare.com/ajax/libs/react-router/4.2.0/react-router.min.js',
        'react-router-dom': 'https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/4.2.2/react-router-dom.min.js',
      },
      paths: {
        // These 3 are required by query-string. Why does system js not realise to get these requires from the same directory rather than going from the baseURL?
        'strict-uri-encode': 'node_modules/strict-uri-encode/index.js',
        'object-assign': 'node_modules/object-assign/index.js',
        'decode-uri-component': 'node_modules/decode-uri-component/index.js',
        'query-string': 'node_modules/query-string/index.js'
      }
    });

    System.import('main');
  </script>

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css" /> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/client/main.css" />

</head>

<body>

    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>
